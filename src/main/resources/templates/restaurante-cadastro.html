<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">
    <body>
        <div id="restauranteCadastro" layout:fragment="content">
			<div class="conteiner centralizarConteudo">
				<h1>Cadastro de Restaurante</h1>

				<div class="mensagemDeSucesso" th:if="${msg} != null">
                    <span th:text="${msg}"></span>
                </div>
                <br/>
			
				<form method="POST" th:object="${restaurante}" th:action="${!editMode} ? @{/public/restaurante/save} : @{/restaurante/save}" enctype="multipart/form-data" >
					<fieldset>
						<input type="hidden" name="id" th:field="*{id}" />
					
						<label for="nome">Nome do Restaurante: </label>
						<input type="text" id="nome" name="nome" placeholder="Nome..." th:field="*{nome}" th:classappend="${#fields.hasErrors('nome')} ? 'inputErro' : ''" />
						<div class="mensagemDeErro" th:if="${#fields.hasErrors('nome')}">
							<span th:errors="*{nome}"></span>
						</div>
						<br/>
						
						<label for="cnpj">CNPJ: </label>
						<input type="text" id="cnpj" name="cnpj" placeholder="CNPJ..." th:field="*{cnpj}" th:classappend="${#fields.hasErrors('cnpj')} ? 'inputErro' : ''" />
						<div class="mensagemDeErro" th:if="${#fields.hasErrors('cnpj')}">
                            <span th:errors="*{cnpj}"></span>
                        </div>
						<br/>
						
						<label for="email">E-mail: </label>
						<input type="email" id="email" name="email" placeholder="E-mail..." th:field="*{email}" th:classappend="${#fields.hasErrors('email')} ? 'inputErro' : ''" />
						<div class="mensagemDeErro" th:if="${#fields.hasErrors('email')}">
                            <span th:errors="*{email}"></span>
                        </div>
						<br/>
						
						<label for="telefone">Telefone: </label>
						<input type="tel" id="telefone" name="telefone" placeholder="Telefone..." th:field="*{telefone}" th:classappend="${#fields.hasErrors('telefone')} ? 'inputErro' : ''" />
						<div class="mensagemDeErro" th:if="${#fields.hasErrors('telefone')}">
                            <span th:errors="*{telefone}"></span>
                        </div>
						<br/>
						
						<label for="cep">CEP: </label>
						<input type="text" id="cep" name="cep" placeholder="CEP..." th:field="*{cep}" th:classappend="${#fields.hasErrors('cep')} ? 'inputErro' : ''" />
						<div class="mensagemDeErro" th:if="${#fields.hasErrors('cep')}">
                            <span th:errors="*{cep}"></span>
                        </div>
						<br/>
						
						<label for="taxaEntrega">Taxa de entrega: </label>
						<input type="text" id="taxaEntrega" name="taxaEntrega" placeholder="Taxa de Entrega..." th:field="*{taxaEntrega}" th:classappend="${#fields.hasErrors('taxaEntrega')} ? 'inputErro' : ''" /><br />
						<div class="mensagemDeErro" th:if="${#fields.hasErrors('taxaEntrega')}">
							<span th:errors="*{taxaEntrega}"></span>
						</div>
						<br/>
						
						<label for="tempoEntrega">Tempo de entrega (mín.): </label>
						<input type="text" id="tempoEntrega" name="tempoEntrega" placeholder="Tempo de Entrega..." th:field="*{tempoEntregaBase}" th:classappend="${#fields.hasErrors('tempoEntregaBase')} ? 'inputErro' : ''" />
						<div class="mensagemDeErro" th:if="${#fields.hasErrors('tempoEntregaBase')}">
							<span th:errors="*{tempoEntregaBase}"></span>
						</div>
						<br/>
						
						<label for="categoria">Categoria de comida: </label>
						<select name="categoria" id="categoria" multiple="multiple" th:field="*{categorias}" style="height: 90px;" th:classappend="${#fields.hasErrors('categorias')} ? 'inputErro' : ''" >
							<option th:each="categoria : ${categorias}" th:value="${categoria.id}" th:text="${categoria.nome}"></option>
						</select>
						<div class="mensagemDeErro" th:if="${#fields.hasErrors('categorias')}">
                            <span th:errors="*{categorias}"></span>
                        </div>
						<br/>

						<div class="divFieldForm" th:if="${!editMode}">
							<label for="logotipo">Logotipo: </label>
							<input type="file" id="logotipo" name="logotipo" placeholder="Selecionar..." th:field="*{logotipoFile}" th:classappend="${#fields.hasErrors('logotipoFile')} ? 'inputErro' : ''" />
							<div class="mensagemDeErro" th:if="${#fields.hasErrors('logotipoFile')}">
								<span th:errors="*{logotipoFile}"></span>
							</div>
							<br/>
						</div>
												
						<div class="divFieldForm" th:if="${!editMode}">
	                        <label for="senha">Senha:</label>
	                        <input type="password" id="senha" name="senha" placeholder="Senha..." th:field="*{senha}" th:classappend="${#fields.hasErrors('senha')} ? 'inputErro' : ''" />
							<div class="mensagemDeErro" th:if="${#fields.hasErrors('senha')}">
	                            <span th:errors="*{senha}"></span>
	                        </div>
	                        <br/>
                        </div>
                        <input type="hidden" name="senha" value="******" th:if="${editMode}" /> <!-- campo criado para não deixar o campo de senha vazio quando o form for de alteração (editMode). -->
						
						<br/>
				
						<input type="submit" th:value="${!editMode} ? 'Cadastrar' : 'Alterar'" />
					</fieldset>
				</form>
				<br/>
				
				<a class="button" th:href="${!editMode} ? @{/} : @{/restaurante/home}">Voltar</a>
			</div>
		</div>
    </body>
</html>
